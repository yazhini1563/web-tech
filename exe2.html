<!DOCTYPE html>
<html>
<head>
  <title>Pricing</title>
  <style>
    body { font-family: sans-serif; background: #f4f6f8; padding: 2rem; display: flex; justify-content: center; min-height: 100vh; }
    .pricing { display: flex; flex-wrap: wrap; gap: 1.5rem; max-width: 1000px; }
    .card { background: #fff; padding: 1rem; border-radius: 10px; box-shadow: 0 2px 8px #ccc; text-align: center; flex: 1 1 280px; transition: 0.3s; }
    .card:hover { transform: scale(1.05); }
    .price { font-size: 1.5rem; color: #007BFF; margin: 1rem 0; }
    .features { list-style: none; padding: 0; }
    .features li { border-bottom: 1px solid #eee; padding: 0.5rem 0; }
    .button { background: #007BFF; color: #fff; padding: 0.5rem 1rem; border-radius: 5px; text-decoration: none; }
    .button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="pricing">
    <div class="card">
      <h3>Basic</h3>
      <div class="price">$9/mo</div>
      <ul class="features"><li>1 User</li><li>5 Projects</li><li>Email Support</li></ul>
      <a class="button" href="#">Choose Plan</a>
    </div>
    <div class="card">
      <h3>Pro</h3>
      <div class="price">$29/mo</div>
      <ul class="features"><li>10 Users</li><li>50 Projects</li><li>Priority Support</li></ul>
      <a class="button" href="#">Choose Plan</a>
    </div>
    <div class="card">
      <h3>Enterprise</h3>
      <div class="price">$99/mo</div>
      <ul class="features"><li>Unlimited Users</li><li>Unlimited Projects</li><li>Dedicated Support</li></ul>
      <a class="button" href="#">Choose Plan</a>
    </div>
  </div>
</body>
</html>
