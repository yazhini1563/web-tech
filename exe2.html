<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pricing Table</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .pricing-table {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      max-width: 1200px;
      width: 100%;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      flex: 1 1 300px;
      max-width: 320px;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card h3 {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
      color: #333;
      text-align: center;
    }

    .price {
      font-size: 2rem;
      color: #007BFF;
      text-align: center;
      margin: 1rem 0;
    }

    .features {
      list-style: none;
      padding: 0;
      margin-bottom: 2rem;
    }

    .features li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
      color: #555;
      text-align: center;
    }

    .button {
      background: #007BFF;
      color: white;
      text-align: center;
      padding: 0.75rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .button:hover {
      background: #0056b3;
    }

    @media (max-width: 768px) {
      .pricing-table {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="pricing-table">
    <div class="card">
      <h3>Basic</h3>
      <div class="price">$9/mo</div>
      <ul class="features">
        <li>1 User</li>
        <li>5 Projects</li>
        <li>Email Support</li>
      </ul>
      <a href="#" class="button">Choose Plan</a>
    </div>
    <div class="card">
      <h3>Pro</h3>
      <div class="price">$29/mo</div>
      <ul class="features">
        <li>10 Users</li>
        <li>50 Projects</li>
        <li>Priority Support</li>
      </ul>
      <a href="#" class="button">Choose Plan</a>
    </div>
    <div class="card">
      <h3>Enterprise</h3>
      <div class="price">$99/mo</div>
      <ul class="features">
        <li>Unlimited Users</li>
        <li>Unlimited Projects</li>
        <li>Dedicated Support</li>
      </ul>
      <a href="#" class="button">Choose Plan</a>
    </div>
  </div>
</body>
</html>
